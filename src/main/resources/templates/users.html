<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
</head>
<body>
<h1>Список пользователей</h1>
<p class="lead"><a th:href="@{/new}">Создать пользователя</a></p>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Имя</th>
        <th scope="col">Фамилия</th>
        <th scope="col">E-mail</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getFirstName()}"></td>
        <td th:text="${user.getLastName()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td><a th:href="@{/{id}/edit(id=${user.getId()})}">
            <button class="btn btn-primary">Редактировать данные</button>
            <form style="display: inline" th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}">
                <button class="btn btn-primary">Удалить пользователя</button>
            </form>
        </a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
